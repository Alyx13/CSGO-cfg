cl_drawhud_force_radar -1

//viewmodels
alias vmchange "vmclose"
alias vmclose "hud_scaling 0.95; viewmodel_fov 68; viewmodel_offset_y 2; cl_bob_lower_amt 30; alias vmchange vmfar"
alias vmfar "hud_scaling 0.5; viewmodel_fov 54; viewmodel_offset_y -2; cl_bob_lower_amt 5; alias vmchange vmclose"

//movings
alias +goleft "+moveleft; vmchange; cl_righthand 0; cl_crosshaircolor 6; cl_hud_color 5; chchange; colors"
alias -goleft "-moveleft"

alias +goright "+moveright; vmchange; cl_righthand 1; cl_crosshaircolor 3; cl_hud_color 7; chchange; colors"
alias -goright "-moveright"

alias +goforward "+forward; vmchange; cl_hud_color 12; cl_crosshaircolor 5; chchange; colors"
alias -goforward "-forward"

alias +goback "+back; vmchange; cl_hud_color 10; cl_crosshaircolor 0; chchange; colors"
alias -goback "-back"

alias +shoot "+attack; vmchange; crosshair 0; colors"
alias -shoot "-attack; crosshair 1"

//binds
bind d "+goright"
bind a "+goleft"
bind w "+goforward"
bind s "+goback"
bind 1 "slot1; vmchange; chchange; colors"
bind 2 "slot2; vmchange; chchange; colors"
bind 3 "slot3; vmchange; chchange; colors"
bind 4 "slot4; vmchange; chchange; colors"
bind 5 "slot5; vmchange; chchange; colors"
bind 6 "slot6; vmchange; chchange; colors"
bind e "+use; vmchange; chchange"
bind mouse1 "+shoot; chchange"

//crosshair big
alias chchange "chchange1"
alias chchange1 "cl_crosshairsize 1; alias chchange chchange2"
alias chchange2 "cl_crosshairsize 2; alias chchange chchange3"
alias chchange3 "cl_crosshairsize 3; alias chchange chchange4"
alias chchange4 "cl_crosshairsize 4; alias chchange chchange5"
alias chchange5 "cl_crosshairsize 5; alias chchange chchange6"
alias chchange6 "cl_crosshairsize 6; alias chchange chchange7"
alias chchange7 "cl_crosshairsize 7; alias chchange chchange8"
alias chchange8 "cl_crosshairsize 8; alias chchange chchange9"
alias chchange9 "cl_crosshairsize 9; alias chchange chchange10"
alias chchange10 "cl_crosshairsize 10; alias chchange chchange11"
alias chchange11 "cl_crosshairsize 11; alias chchange chchange12"
alias chchange12 "cl_crosshairsize 12; alias chchange chchange13"
alias chchange13 "cl_crosshairsize 13; alias chchange chchange14"
alias chchange14 "cl_crosshairsize 14; alias chchange chchange1"


//colors
alias colors "colors0"
alias colors0 "cl_crosshaircolor 0; cl_hud_color 0; alias colors colors1"
alias colors1 "cl_crosshaircolor 1; cl_hud_color 1; alias colors colors2"
alias colors2 "cl_crosshaircolor 2; cl_hud_color 2; alias colors colors3"
alias colors3 "cl_crosshaircolor 3; cl_hud_color 3; alias colors colors4"
alias colors4 "cl_crosshaircolor 4; cl_hud_color 4; alias colors colors5"
alias colors5 "cl_crosshaircolor 5; cl_hud_color 5; alias colors colors6"
alias colors6 "cl_crosshaircolor 6; cl_hud_color 6; alias colors colors0"







